<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tata Strive</title>
</head>
<body>

    <form >
        <h4>Sign Up</h4>

        <label>Name</label>
        <input type="name" name="name" placeholder="Enter your name"><br><br>
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your Email"><br><br>
        <label>Create Password</label>
        <input type="password" name="password" placeholder="Create your Password "><br><br>
        <label>Confirm Password</label>
        <input type="password" name="password" placeholder="Confirm your Password"><br><br>
        <label>Phone</label>
        <input type="tel" placeholder="Phone"><br><br>
        <label>DOB</label>
        <input type="date" value="DOB" ><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male">
        <label>Male</label><br>
        <input type="radio" name="gender" value="Female">
        <label>Female</label><br>
        <input type="radio" name="gender" value="Others">
        <label>Others</label><br><br>



    </form>
</body>
</html>
